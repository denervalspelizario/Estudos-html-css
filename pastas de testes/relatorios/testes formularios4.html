<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas para Programadores</title>
</head>
<body>
    <header>
        <p>Vagas</p>
    </header>
    <main>
        <section>
            <h1>Formulário de vagas para programadores</h1>
            <p>Preencha o formulário abaixo com sua informações</p>
            <div>
                <form action="">
                    <label for="Nome_programador">Nome</label>
                    <input type="text" name="" id="Nome_programador">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" name="" id="data_nascimento">
                    <label for="email_progr">Email</label>
                    <input type="text" name="" id="email_progr" placeholder="email@provedor.com">
                    <label for="estado_prog">Estado:</label>
                    <select name="estado">
                        <optgroup label="Selecione seu Estado">
                            <option value="Acre">Acre(AC)</option>
                            <option value="Alagoas">Alagoas(AL)</option>
                            <option value="Amapa">Amapá(AP)</option>
                            <option value="Amazonas">Amazonas(AM)</option>
                            <option value="Bahia">Bahia(BA)</option>
                            <option value="Ceara">Ceará(CE)</option>
                            <option value="DistritoFederal">Distrito Federal(DF)</option>
                            <option value="EspiritoSanto">Espírito Santo(ES)</option>
                            <option value="Goias">Goiá(GO)</option>
                            <option value="Maranhao">Maranhão(MA)</option>
                            <option value="Matogrosso">Mato Grosso(MT)</option>
                            <option value="Matogrossodosul">Mato Grosso do Sul(MS)</option>
                            <option value="Minasgerais">Minas Gerais(MG)</option>
                            <option value="Para">Pará(PA)</option>
                            <option value="Paraiba">Paraíba(PB)</option>
                            <option value="Parana">Paraná(PR)</option>
                            <option value="Pernanbuco">Pernanbuco(PE)</option>
                            <option value="Piaui">Piauí(PI)</option>
                            <option value="Riodejaneiro">Rio de Janeiro(RJ)</option>
                            <option value="Riograndedonorte">Rio Grande do Norte(RN)</option>
                            <option value="">Acre</option>
                            <option value="Acre">Acre</option>
                            <option value="Acre">Acre</option>
                            <option value="Acre">Acre</option>
                            <option value="Acre">Acre</option>
                            <option value="Acre">Acre</option>
                            <option value="Acre">Acre</option>
                       </optgroup>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
