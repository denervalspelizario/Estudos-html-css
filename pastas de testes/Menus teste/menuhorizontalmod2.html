<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d10d6ef0c6.js" crossorigin="anonymous"></script>  <!-- Link do Font Awesome que é tipo um framework de css-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Menu Horizontal 2</title>
</head>
<style>

* {                                  /* Colocando todos os elementos */
    margin: 0 auto;
    padding: 0;  
    box-sizing: border-box;
}



.container {
   width: 95vw;       
   display: flex;
   justify-content: space-between;
   align-items: center;
   padding: 20px;
   
}

header{

   background-color: #000000;
   width: 100%;

}

.logo  img{

    width: 50px;
}

.container .sociais  button{

     width: 25px;
}


.container .menu {

     position: relative;
     right: 15%;

}

.container .menu a {

    color: white;
    text-decoration: none;
    font-family: 'Montserrat', sans-serif;
    font-size: 18px;
    padding: 0 15px;
}


</style>

<body>
<header>
    <div class="container">     <!--Menu com 3 separaçoes "divs" espaçadas -->
        <div class="logo">
            <img src="mario.png">
        </div>
        <div class="menu">
            <nav>                  <!--Aqui fica os links do menu por isso a semantica nav-->
               <a href="#">home</a>
               <a href="#">blog</a>
               <a href="#">sobre nós</a>
               <a href="#">contato</a>
            </nav>
        </div>
        <div class="sociais">
            
            <button><i class="fa-brands fa-instagram"></i></button>    <!-- icones que foram usadas do Font Awesome-->
            <button><i class="fa-brands fa-youtube"></i></button>
            <button><i class="fa-brands fa-twitter"></i></button>
        </div>
    </div>
</header>
</body>
</html>
